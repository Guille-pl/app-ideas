<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
</head>
<body>
    <h1>Border Radius Previewer</h1>
    <div id="container">
        <div data-position="top" class="input_container">
            <div data-input="top-left"></div>
            <div data-input="top-right"></div>
        </div>
        <div data-position="right" class="input_container">
            <div data-input="right-top"></div>
            <div data-input="right-bottom"></div>
        </div>
        <div data-position="bottom" class="input_container">
            <div data-input="bottom-left"></div>
            <div data-input="bottom-right"></div>
        </div>
        <div data-position="left" class="input_container">
            <div data-input="left-top"></div>
            <div data-input="left-bottom"></div>
        </div>
        <div id="preview">
            <div id="results_elem"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
