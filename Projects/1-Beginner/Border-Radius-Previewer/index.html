<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
</head>
<body>
    <h1>Border Radius Previewer</h1>
    <div id="container">
        <div data-slider="top" class="input_container">
            <div data-side="left"></div>
            <div data-side="right"></div>
        </div>
        <div data-slider="right" class="input_container">
            <div data-side="top"></div>
            <div data-side="bottom"></div>
        </div>
        <div data-slider="bottom" class="input_container">
            <div data-side="left"></div>
            <div data-side="right"></div>
        </div>
        <div data-slider="left" class="input_container">
            <div data-side="top"></div>
            <div data-side="bottom"></div>
        </div>
        <div id="preview">
            <div id="shape"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
